name: Code Style Check

on:
  push:
    branches:
      - master
      - feature-*
      - issue-*
  pull_request:

jobs:
  code_style:
    runs-on: ubuntu-20.04
    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt install libarchive-dev \
            libicu-dev \
            nettle-dev \
            libacl1-dev \
            liblzma-dev \
            libzstd-dev \
            liblz4-dev \
            libbz2-dev \
            zlib1g-dev \
            libxml2-dev
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rustfmt

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.59.0 # MSRV
          override: true
          components: clippy

      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features --all --tests -- -D clippy::all
